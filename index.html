<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500;600;700&family=Fraunces:ital,wght@0,100;0,400;0,500;0,700;1,100;1,200;1,300;1,900&family=Libre+Baskerville:wght@400;700&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,800;1,300;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <article class="product">
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
          <img src="images/image-product-mobile.jpg" alt="">
        </picture>
        <div class="product__card">
          <p class="product__name">Preview</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum
          </h1>
          <p class="product__discription">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="flex__group">
            <p class="product__price">$149.99</p>
            <p class="product__original__price"><s>$169.99</s></p>
          </div>
          <button class="button" data-icon="icon-shopping">Add to Cart</button>

        </div>
      </article>
    </main>

  </body>

</html>
